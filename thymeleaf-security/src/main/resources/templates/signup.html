<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
	
<head>
<title>Sign-up</title>
</head>
<body>
	<section layout:fragment="custom-content">
		<h5>Sign Up</h5>
		<form th:action="@{/signup}" method="POST" th:object="${user}">		
		   <div class="row mb-3">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{name}" class="form-control">
				</div>
			</div>
			
			<div class="row mb-3">
				<label for="inputEmail3" class="col-sm-2 col-form-label">User Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{username}" class="form-control">
				</div>
			</div>
		
			<div class="row mb-3">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Role</label>
				<div class="col-sm-10">
					<select class="form-select" aria-label="Select Role" th:field="*{role}">
					 <option th:each="colorOpt : ${T(com.fusion.thymeleafsecurity.model.RoleName).values()}" 
        					th:value="${colorOpt}" th:text="${colorOpt}"></option>
					</select>
				</div>				
			</div>
		
		
			<div class="row mb-3">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" th:field="*{email}">
				</div>
			</div>
			<div class="row mb-3">
				<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword3" th:field="*{password}">
				</div>
			</div>			
			<button type="submit" class="btn btn-primary">Sign Up</button>
		</form>
	</section>
</body>

</html>
