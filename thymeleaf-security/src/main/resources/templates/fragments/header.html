<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" />

        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css" />
    </div>
</head>
<body>
<div th:fragment="header">

	<div class="container">
		    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
		      <a th:href="@{/}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
		       		Spring Boot, Thymeleaf, Liquibase
		      </a>
		
		      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
		        <li><a th:href="@{/}" class="nav-link px-2 link-secondary">Home</a></li>
		        <li><a th:href="@{/about}" class="nav-link px-2 link-dark">About</a></li>		     
		      </ul>
		
		      <div class="col-md-3 text-end" sec:authorize="!isAuthenticated()">
		      	<a th:href="@{/login}" class="btn btn-outline-primary me-2">Login</a>
		      	<a th:href="@{/signup}" class="btn btn-primary">Sign-up</a>
		      </div>
		      
		      <div sec:authorize="isAuthenticated()">		      
		      	<a th:href="@{/logout}" class="btn btn-primary">Sign-out</a>
		      </div>
		      
		      
		    </header>
 	</div>

</div>

</body>
</html>
